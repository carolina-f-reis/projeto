---
layout: page
---

<div class="project-content">

    <div class="project-info">
      <section class="project-intro">
          <p>{{ page.intro }} </p>
      </section>
      <aside class="project-details">
          
          <div class="project-detail">
            <h3 class="title-label">My Role</h3>
            {% assign discipline_list = page.disciplines | split: ','  %}
            {% for discipline in discipline_list %}
            <span class="keep-line-wrap">{{ discipline }}{% if forloop.last == false %},{% endif %}</span>
            {% endfor %}
          </div>
            
          <div class="project-detail">
              <h3 class="title-label">Project Time</h3>
              <p>{{ page.duration }}</p>
          </div>
  
          <div>
            <a href="{{ page.website.url }}" class="button" target="_blank">{{ page.website.button_text }}</a>
          </div>
      </aside>
    </div>
  
    <section class="project-images">
      <img class="img-1" src="{{ page.project-images.img-1 | relative_url }}" alt="{{ page.project-images.alt-1}}">
      <img class="img-2" src="{{ page.project-images.img-2 | relative_url }}" alt="{{ page.project-images.alt-2}}">
      <img class="img-3" src="{{ page.project-images.img-3 | relative_url }}" alt="{{ page.project-images.alt-3}}">
    </section>
  </div>
