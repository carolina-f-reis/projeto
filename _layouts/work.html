---
layout: default
---

<div class="project-content">

  <div class="project-info">
    <section class="project-intro">
        {{ page.intro }}
    </section>
    <aside class="project-details">
        
        <div class="project-detail">
          <h3 class="title-label">Disciplines</h3>
          {% assign discipline_list = page.disciplines | split: ','  %}
          {% for discipline in discipline_list %}
          <span class="keep-line-wrap">{{ discipline }}{% if forloop.last == false %},{% endif %}</span>
          {% endfor %}
        </div>
          
        <div class="project-detail">
            <h3 class="title-label">Year</h3>
            <p>{{ page.year }}</p>
        </div>

        <div>
          <a href="{{ page.website.url }}" class="button" target="_blank">{{ page.website.button_text }}</a>
        </div>
    </aside>
  </div>

  <section>
    {{ content }}
  </section>
</div>
