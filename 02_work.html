---
layout: page
title: Work
permalink: /work/
---

<div class="works">
  {% for work in site.work %}
    <article class="works-list">
      <a href="{{ work.url | relative_url }}">
        <div class="img-overlay">
          <img src="{{ work.thumbnail | relative_url }}" alt="{{ work.title }}" width="600" height="450" class="img-overlay-image">
          <div class="overlay">
            <div class="text">{{ work.description }}</div>
          </div>
        </div>  
      </a>
      <h3>{{ work.title }}</h3>
    </article>
  {% endfor %}
</div>
